<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- link to bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- link to fontawesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- link to google fonts stylesheet -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to local css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- class items are mostly related to bootstrap formatting options -->
  <body>
    <header class="p-5 pb-2 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- this p element is where the current date/time is added on page load -->
      <!-- the date/time is updated every minute by an interval timer -->
      <p id="currentDay" class="lead"></p>

      <!-- this p element is default visibility: hidden -->
      <!-- it is temporarily revealed on save events -->
      <p id="save-success-message">Event saved to local storage</p>
    </header>

    <main>
      <!-- this container is where the time blocks are appended on page load -->
      <!-- the number of time blocks is based on global constants firstHour and lastHour -->
      <div class="container-lg px-5" id="time-block-container"></div>
    </main>

    <!-- link to jQuery javascript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- link to dayjs javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- link to local javascript file -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
